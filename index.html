
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مبادرة SGS الاستراتيجية 2025 | نظام تتبع الأمتعة الذكي</title>
    <meta name="description" content="نظام ذكي متطور مدعوم بالذكاء الاصطناعي لتحسين العمليات اللوجستية وتجربة المسافرين في الشركة السعودية للخدمات الأرضية.">
    
    <!-- Global Process Polyfill - Must be first -->
    <script>
      window.process = {
        env: {
          API_KEY: undefined
        }
      };
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --sgs-green: #34D399;
        --sgs-dark: #111827;
        --sgs-gray: #374151;
      }
      
      html, body {
        font-family: 'Tajawal', sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-color: var(--sgs-dark);
        color: #F3F4F6;
        overflow-x: hidden;
      }

      /* Strategic Background Effect */
      .bg-strategic {
        background-image: 
          radial-gradient(circle at 20% 30%, rgba(52, 211, 153, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(34, 197, 94, 0.05) 0%, transparent 40%),
          url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        background-attachment: fixed;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(31, 41, 55, 0.5);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--sgs-green);
        border-radius: 10px;
      }

      .glass-card {
        background: rgba(31, 41, 55, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(52, 211, 153, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .animate-pulse-soft {
        animation: pulse-soft 3s infinite ease-in-out;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Tajawal', 'sans-serif'],
              mono: ['IBM Plex Sans Arabic', 'monospace'],
            },
            colors: {
              brand: {
                green: '#34D399',
                'green-light': '#A7F3D0',
                'green-dark': '#065F46',
                gray: '#374151',
                dark: '#111827',
              }
            }
          },
        },
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "fuse.js": "https://esm.sh/fuse.js@^7.0.0",
        "react-dom": "https://esm.sh/react-dom@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="bg-strategic">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
